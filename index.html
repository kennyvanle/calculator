<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="logo">
            <div class="brand">KL INSTRUMENTS</div>
            <div class="model">KL-108</div>
        </div>
        <div class="solar"></div>
        <div class="line"></div>
        <div class="container">
            <div class="left">
                <button class="button action" id="plusminus">+/-</button>
                <button class="button action" id="sqrt">√</button>
                <button class="button action" id="percent">%</button>

                <button class="button action" id="mrc">MRC</button>
                <button class="button action" id="mminus">M-</button>
                <button class="button action" id="mplus">M+</button>

                <button class="button number" id="seven">7</button>
                <button class="button number" id="eight">8</button>
                <button class="button number" id="nine">9</button>

                <button class="button number" id="four">4</button>
                <button class="button number" id="five">5</button>
                <button class="button number" id="six">6</button>

                <button class="button number" id="one">1</button>
                <button class="button number" id="two">2</button>
                <button class="button number" id="three">3</button>

                <button class="button action" id="clear">ON/C</button>
                <button class="button number" id="zero">0</button>
                <button class="button number" id="dot">.</button>
            </div>
            <div class="right">
                <button class="button action" id="divide">÷</button>
                <button class="button action" id="multiply">x</button>
                <button class="button action" id="subtract">-</button>
                <button class="button action" id="add">+</button>
                <button class="button action" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
